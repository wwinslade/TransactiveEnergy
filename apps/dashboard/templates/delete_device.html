{% extends "base.html" %}
{% block title %}Confirm Delete | {% endblock %}
{% block content %}
<div class="row mt-5">
  <div class="col-md-12">
    <h4 class="tomorrow-medium bg-danger text-center">WARNING</h4>
  </div>
  <div class="col-md-12">
    <p class="text-center">Are you sure you want to delete "{{ device_name }}"?</p>
  </div>
</div>
<div class="d-flex align-items-center flex-column my-2">
  <form method="POST" action="{% url 'delete_device' device_id %}">
    {% csrf_token %}
    <a href="{% url 'admin' %}" class="btn btn-success bg-curent-green">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>



{% endblock %}
